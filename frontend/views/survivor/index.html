<h1>Titanic Analisys</h1>

<div>

    <input placeholder="age" ng-model="filter.age"/>
    <input placeholder="sex" ng-model="filter.sex"/>
    <input placeholder="price" ng-model="filter.price"/>

    <h2>Statistic nach geschlecht</h2>
    <table ng-table="tableParams" show-filter="true" class="table table-striped">
            <tr ng-repeat="row in statistic">
                <td data-title="'#'" sortable="'id'">
                   {{row.id}}
                </td>
                <td data-title="'Klasse'" data-filter="{ pclass: 'text'}" data-sortable="'pclass'">
                   {{row.pclass}}
                </td>
                <td data-title="'Alter'" data-filter="{ age: 'text'}" data-sortable="'age'">
                   {{row.age}}
                </td>
                <td data-title="'Überlebenden'" data-filter="{ survivals: 'text'}" data-sortable="'survivals'">
                   {{row.survivals}}
                </td>
                <td data-title="'Opfer'" data-filter="{ victims: 'text'}" data-sortable="'victims'">
                   {{row.victims}}
                </td>
                <td data-title="'Überlebungsquata'" data-filter="{ percentage: 'text'}" data-sortable="'percentage'">
                   {{row.percentage}}
                </td>
            </tr>
    </table>
</div>
